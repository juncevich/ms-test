<div class="container">
  <div class="row">
    <td>
      <button mat-raised-button (click)="getResults()" >Get results</button>
    </td>
  </div>

  <table *ngIf="!isEmptyResult()" mat-table [dataSource]="results" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="LocalDateTime">
      <th mat-header-cell *matHeaderCellDef> LocalDateTime </th>
      <td mat-cell *matCellDef="let element"> {{element.localDateTime | date:'dd/MM/y, h:mm:ss.SSS '}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="Value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
